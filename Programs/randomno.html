<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=5
        var b=prompt(Number("Enter a no"))
        if(b<num){
            document.write("The number is larger")
        }else if (b>num) {
            document.write("The number is lesser")    
        }else{
            document.write("Hurray!!")
        }
    
        

    </script>
</body>
</html>
